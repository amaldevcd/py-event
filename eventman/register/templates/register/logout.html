{% extends 'eventso/signuptheme.html' %}
{% load crispy_forms_tags %}
{% block heading %}
Log In
{% endblock %}
{% block content %}
<form  method="POST">

    {% csrf_token %}
    <div class="row ">
        <div class="form-group col-md-6">
            {{ form | crispy }}
        </div>
        <div class="form-group col-lg-12 mx-auto mb-0 mt-3">
            
           <button type="submit" class="btn btn-primary mt-3"><a style="text-decoration: none;color: white;" href="{% url 'login' %}">Login</a></button>
        </div>

        <!-- Divider Text -->
        <div class="form-group col-lg-12 mx-auto d-flex align-items-center my-4">
            <div class="border-bottom w-100 ml-5"></div>
            <span class="px-2 small text-muted font-weight-bold text-muted">OR</span>
            <div class="border-bottom w-100 mr-5"></div>
        </div>

       

        <!-- Already Registered -->
        <div class="text-center w-100">
            <p class="text-muted font-weight-bold">Not an existing user? <a href="{% url 'register' %}" class="text-primary ml-2">Sign Up</a></p>
        </div>

    </div>

</form>
{% endblock %}
