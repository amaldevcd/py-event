{% extends 'eventso/theme.html' %}
{% load crispy_forms_tags %}
{% block content %}
<h1>HOST EVENT</h1>
<div class="container">
    <div class="row">
        <div class="col-md-12 ">
            <form method="POST">
                {% csrf_token %}
                <div class="form-group mt-4">
                    {{ form | crispy}}
                    <div class="form-group col-lg-12 mx-auto mb-0">
                        <button type="submit" class="btn btn-primary mt-5">Add</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    
</div>
{% endblock content %}
