{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="{% static 'css/dashboard.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">

    <script src="{% static 'js/script.js' %}"></script>
</head>
<body>
    <body id="body-pd">
        <header class="header bg-light" id="header" >
            
            <div class="header_toggle"> <i class='bi bi-list' id="header-toggle"></i> </div>
             <div class="container">
	            <div class="row justify-content-center">
                        <div class="col-12 col-md-10 col-lg-8">
                           
                                <div class="card-body row no-gutters align-items-center">
                                    <div class="col-auto">
                                        <i class="bi bi-search h5 text-body"></i>
                                    </div>
                                    <!--end of col-->
                                    <div class="col">
                                        <input class="form-control form-control-sm form-control-borderless" type="search" placeholder="Search events">
                                    </div>
                                    <!--end of col-->
                                    <div class="col-auto">
                                        <button class="btn btn-sm btn-dark" type="submit">Search</button>
                                    </div>
                                    <!--end of col-->
                                </div>
                        </div>
                        <!--end of col-->
                </div>
            </div>

            <h6 class="ml-2">{{ user.get_username }} </h6>&nbsp;&nbsp;
        <div class="header_img"><img src="{% static '/images/img1.jpg' %}" alt=""> </div>
        </header>
        <div class="l-navbar" id="nav-bar">
            <nav class="nav">
                <div> <a href="#" class="nav_logo" style="text-decoration: none;"> <i class='bx bx-layer nav_logo-icon'></i> <span class="nav_logo-name">&nbsp;&nbsp;Eventso</span> </a>
                    <div class="nav_list">  <a href="{% url 'home' %}" class="nav_link"> <i class='bi bi-person-circle'></i> <span class="nav_name">Users</span> </a> <a href="#" class="nav_link"> <i class="bi bi-calendar-event"></i> <span class="nav_name">Events</span> </a> <a href="{% url 'host' %}" class="nav_link"> <i class='bi bi-calendar-plus'></i> <span class="nav_name">Host Event</span> </a></div>
                </div> <a href="{% url 'logout' %}" class="nav_link" style="text-decoration: none;"> <i class='bi bi-box-arrow-left'></i> <span class="nav_name">SignOut</span> </a>
            </nav>
        </div>
        <!--Container Main start-->
       <div class="container mt-5 p-5">
           <div class="row">
               <div class="col-md-12">
                   {% block content %} 
                   {% endblock %}
               </div>
           </div>
       </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>
    
</body>
</html>
